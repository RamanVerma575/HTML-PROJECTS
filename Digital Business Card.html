<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Business Card</title>
  <style>
    /* ====== Reset ====== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #2563eb, #60a5fa);
    }

    /* ====== Card ====== */
    .card {
      background: #fff;
      width: 320px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      text-align: center;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }

    .profile-pic {
      width: 100%;
      height: 180px;
      background: url('https://images.unsplash.com/photo-1595152772835-219674b2a8a6?auto=format&fit=crop&w=800&q=80') no-repeat center/cover;
    }

    .card-content {
      padding: 20px;
    }

    .card-content h2 {
      font-size: 22px;
      color: #1e3a8a;
      margin-bottom: 5px;
    }

    .card-content h3 {
      font-size: 14px;
      color: #555;
      font-weight: 500;
      margin-bottom: 15px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 15px;
    }

    .social-links a {
      text-decoration: none;
      font-size: 18px;
      color: #2563eb;
      transition: 0.3s;
    }

    .social-links a:hover {
      color: #1e3a8a;
      transform: scale(1.1);
    }

    .btn {
      display: inline-block;
      background: #2563eb;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 15px;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn:hover {
      background: #1e3a8a;
    }

    footer {
      text-align: center;
      color: #fff;
      font-size: 13px;
      position: absolute;
      bottom: 10px;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="profile-pic"></div>

    <div class="card-content">
      <h2>Raman Verma</h2>
      <h3>Web Developer | AI Enthusiast</h3>

      <div class="social-links">

        <a href="tel:+91XXXXXXXXXX">ðŸ“ž</a>
      </div>

      <a href="#" class="btn">Contact Me</a>
    </div>
  </div>

  <footer>
    Â© 2025 Digital Business Card | Designed by Raman Verma
  </footer>

</body>
</html>
